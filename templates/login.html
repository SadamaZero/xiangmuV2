{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 | 论文管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        nav.navbar{
            background-color: #003863;
        }
        a.navbar-brand {
            color: aliceblue!important;
        }
        h3.title-head {
            float: right;
            display: inline-block;
            margin-top: 15px;
        }
        label.col-xs-3 {
            width: 75px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-home"></span>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <img src="{% static 'login/img/bar-slogan.png' %}" alt="" style="margin-top: 5px;">
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-9 col-md-offset-1">
                    <img src="{% static 'login/img/Logo.png' %}">
                    <h3 class="title-head">电工系论文管理系统<small> | 登录</small></h3>
                </div>
            </div>
        </div>
        <hr style="margin-bottom: 30px;margin-top: 30px;">

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center">登录系统</div>
                        <div class="panel-body">
                            <form class="form-horizontal" action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-xs-3 control-label">账号</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="学号/工号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-xs-3 control-label">密码</label>
                                    <div class="col-xs-9">
                                        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-2 col-xs-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> 记住账号
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="text-align: center">
                                    <button type="submit" class="btn btn-primary">登 录</button>
                                </div>
                            </form>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
